<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Professor</title>
    <link rel="stylesheet" href="paginaprofessor.css">
    <link rel="stylesheet" href="../firebase.js">

</head>
<body>
    <header>
        <h1>Cadastro de Professor</h1>
        <a href="../home/home.html"> Voltar para p√°gina principal</a>
    </header>
    <main>
        <div>
            <form action="#">
                <label for="inome">Nome:</label><br>
                <input type="text" name="nome" id="inome" placeholder="Nome">
                <br>
                <label for="isobre">Sobrenome:</label><br>
                <input type="text" name="Sobrenome" id="isobre" placeholder="Sobrenome">
                <br>
                <label for="inasc">Data de Nascimento:</label><br>
                <input type="date" name="Nascimento" id="inasc">
                <br>
                <label for="icpf">CPF:</label><br>
                <input type="text" name="cpf" id="icpf" placeholder="000.000.000.00">
                <br>
                <label for="iemail">E-mail:</label><br>
                <input type="email" name="email" id="iemail" placeholder="E-mail">
                <br>
                <label for="icep">CEP:</label><br>
                <input type="number" name="CEP" id="icep" placeholder="00.000-00">
                <br>
                <label for="imatri">Matricula:</label><br>
                <input type="number" name="matricula" id="imatri" placeholder="xxxxx"><br>
                <input type="button" value="Cadastrar" class="button">
            </form>
        </div>
    </main>
</body>
</html>
